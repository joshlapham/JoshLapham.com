<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>{{ page.title }}</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/assets/css/custom.css">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    </head>

    <body>

        <section class="container">

          <header class="page-header">

            <section class="row">
              
              <section class="col-md-12">
                <h1 class="title"><a href="/">{{ site.name }}</a></h1>

                <ul class="list-inline" id="social-icons">
                  <li><a href="mailto:josh@joshlapham.com"><img src="/img/icon-email.png" alt="Email" /></a></li>
                  <li><a href="https://twitter.com/j_lap" target="_blank"><img src="/img/icon-twitter.png" alt="Twitter" /></a></li>
                  <li><a href="http://www.codecademy.com/joshlapham" target="_blank"><img src="/img/icon-codecademy.png" alt="Codecademy" /></a></li>
                  <li><a href="https://github.com/joshlapham" target="_blank"><img src="/img/icon-github.png" alt="GitHub" /></a></li>
                </ul>
              </section><!-- end 12-col -->

            </section><!-- end row -->

          </header><!-- end header -->

          {{ content }}

          <footer>
            <section id="contact">
              <h2>Contact</h2>
              <a href="mailto:josh@joshlapham.com">Email</a>, <a href="https://twitter.com/j_lap" target="_blank">Tweet</a> or find me on <a href="https://github.com/joshlapham" target="_blank">GitHub</a>.
            </section>
          </footer><!-- end footer -->

        </section><!-- end container -->

      <!-- Javascript -->
      <!-- Add jQuery library -->
      <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

      <!-- Add fancyBox -->
      <link rel="stylesheet" href="/assets/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
      <script type="text/javascript" src="/assets/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

      <script type="text/javascript">
      $(document).ready(function() {
        $(".fancybox").fancybox();

        $(".iframe").fancybox({
          type:'iframe'
        });
      });
      </script>

    </body>
</html>
